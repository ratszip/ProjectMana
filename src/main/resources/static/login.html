<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM登录注册页</title>
    <script src="js/jsencrypt.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/pmindex.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pmindex.css">
</head>

<body>
    <div class="login-page">
        <div class="modal">
            <div class="container">
                <h2>找回密码</h2>
                <div class="close">
                    X
                </div>
                    <div class="findiv">
                        <input type="text" class="finde" placeholder="输入邮箱" />
                        <input type="text" class="findp" placeholder="输入手机号" />
                        <div class="verify">
                            <input type="number" class="ficode" oninput="if(value.length>6)value=value.slice(0,6)" placeholder="输入验证码">
                            <button type="button" id="send">发送</button>
                        </div>
                        <input type="text" class="findpwd" placeholder="新的密码" />
                        <div class="findb">
                            <button type="button" id="reset">提交重置</button>
                            <span></span>
                            <a href="#" class="another">使用手机号重置</a>
                        </div>
                    </div>
            </div>
        </div>
        <div class="form">
            <form class="register-form">
                <ul>
                    <li>
                        <input type="radio" class="tab" name="check" id="active1" value="e"><label
                            for="active1">email</label>
                    </li>
                    <li>
                        <input type="radio" class="tab" name="check" id="active2" value="p"><label
                            for="active2">phone</label>
                    </li>
                </ul>
                <input type="text" id="phone" placeholder="phone number" />
                <input type="text" id="email" placeholder="email address" />
                <input type="password" id="passwords" placeholder="password" />
                <input type="password" id="cpass" placeholder="confirm password" />
                <div class="verify">
                    <input type="text" placeholder="verify code" id="code">
                    <button type="button" id="sendcode">send</button>
                </div>
                <button type="button" id="registerp">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="email/phone" id="keys" />
                <input type="password" placeholder="password" id="pwd" /><button type="button"
                    id="loginp">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
                <p> <a class="forget" href="#">忘记密码？</a></p>
            </form>
        </div>
    </div>
</body>

</html>
